careers_resource:
  name: ${self:provider.stage}-${self:service}-careers_resource
  handler: app.uvsy.InstitutionAPI
  environment:
    DB_DRIVER: ${self:custom.dbDriver}
    DB_PROTOCOL: ${self:custom.dbProtocol}
    DB_PORT: ${self:custom.dbPort}
    DB_NAME: ${self:custom.dbName}
    DB_HOST: ${self:custom.dbHost}
    DB_USERNAME: ${self:custom.dbUser}
    DB_PASSWORD: ${self:custom.dbPassword}
  events:
    - http:
        path: /careers/{id}
        method: GET
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /careers/{id}
        method: PUT
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /careers/{id}
        method: DELETE
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /careers/{id}/activate
        method: POST
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /careers/{id}/programs
        method: POST
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /careers/{id}/programs
        method: GET
        request:
          parameters:
            paths:
              id: true
