subjects_resource:
  name: ${self:provider.stage}-${self:service}-subjects_resource
  handler: app.uvsy.InstitutionAPI
  environment:
    DB_DRIVER: ${self:custom.dbDriver}
    DB_PROTOCOL: ${self:custom.dbProtocol}
    DB_PORT: ${self:custom.dbPort}
    DB_NAME: ${self:custom.dbName}
    DB_HOST: ${self:custom.dbHost}
    DB_USERNAME: ${self:custom.dbUser}
    DB_PASSWORD: ${self:custom.dbPassword}
  events:
    - http:
        path: /subjects/{id}
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /subjects/{id}
        method: PUT
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /subjects/{id}
        method: DELETE
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /subjects/{id}/activate
        method: POST
        cors: true
        request:
          parameters:
            paths:
              id: true

    - http:
        path: /subjects/{id}/correlatives
        method: GET
        request:
          parameters:
            paths:
              id: true

    - http:
        path: /subjects/{id}/correlatives
        method: POST
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /subjects/{id}/courses
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /subjects/{id}/courses
        method: POST
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /subjects/{id}/courses
        method: PUT
        cors: true
        request:
          parameters:
            paths:
              id: true